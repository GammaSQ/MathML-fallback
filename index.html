<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="math.css">
  <link rel="stylesheet" type="text/css" href="lcoal_fonts.css">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Testcases</title>
  <style>
    math{
      font-family: MathJax_Size3;
      margin:.4rem;
    }
  </style>
</head>
<body>
  <math display=block xmlns="http://www.w3.org/1998/Math/MathML">
    <msub>
      <mi>m</mi>
      <mi>n</mi>
    </msub>
    <mo>=</mo>
    <mi>m</mi>
    <mo>&#x2217;<!-- ∗ --></mo>
    <mo stretchy="false">(</mo>
    <mn>1</mn>
    <mo>+</mo>
    <mfrac>
      <msubsup>
        <mi>v</mi>
        <mi>S</mi>
        <mn>2</mn>
      </msubsup>
      <mrow>
        <mn>2</mn>
        <mo>&#x2217;<!-- ∗ --></mo>
        <msup>
          <mi>c</mi>
          <mn>2</mn>
        </msup>
      </mrow>
    </mfrac>
    <mo stretchy="false">)</mo>
  </math>
  <math display=block xmlns="http://www.w3.org/1998/Math/MathML">
    <semantics>
      <mrow>
        <mi>m</mi>
        <mo>&#x2217;<!-- ∗ --></mo>
        <msub>
          <mi>v</mi>
          <mi>B</mi>
        </msub>
        <mo>=</mo>
        <msub>
          <mi>v</mi>
          <mrow>
            <mi>B</mi>
            <mi>n</mi>
          </mrow>
        </msub>
        <mo>&#x2217;<!-- ∗ --></mo>
        <mo stretchy="true">(</mo>
        <mi>m</mi>
        <mo>&#x2217;<!-- ∗ --></mo>
        <mo stretchy="false">(</mo>
        <mn>1</mn>
        <mo>+</mo>
            <mfrac>
          <msubsup>
            <mi>v</mi>
            <mi>S</mi>
            <mn>2</mn>
          </msubsup>
          <mrow>
            <mn>2</mn>
            <mo>&#x2217;<!-- ∗ --></mo>
            <msup>
              <mi>c</mi>
              <mn>2</mn>
            </msup>
          </mrow>
        </mfrac>
        <mo stretchy="false">)</mo>
        <mo stretchy="true">)</mo>
      </mrow>
      <annotation encoding="application/x-tex">m * v_B = v_{Bn} * (m*(1+{v_S^2 \over 2 * c^2}))</annotation>
    </semantics>
  </math>
  <math display="block">
    <semantics>
      <mrow>
        <munderover>
          <mo>&#8721;</mo>
          <mrow>
            <mi>n</mi>
            <mo>=</mo>
            <mn>0</mn>
          </mrow>
          <mrow>
            <mo>+</mo>
            <mn>∞</mn>
          </mrow>
        </munderover>
        <mfrac>
          <msup>
            <mi>x</mi>
            <mi>n</mi>
          </msup>
          <mrow>
            <mi>n</mi>
            <mo>!</mo>
          </mrow>
        </mfrac>
      </mrow>
      <annotation encoding="TeX">\sum_{n=0}^{+\infty} \frac{x^n}{n!}</annotation>
    </semantics>
  </math>
  <math display=block>
    <mfrac>
      <mi>a</mi>
      <mroot>
        <mn>2</mn>
        <mi>a</mi>
      </mroot>
    </mfrac>
    <mo>+</mo>
    <msup>
      <mi>x</mi>
      <mn>3</mn>
    </msup>
  </math>

  <math display=block>
    <msqrt>
      <mrow>
        <mn>2</mn>
        <mo>+</mo>
        <mi>i</mi>
      </mrow>
    </msqrt>
  </math>

  <math display=block>
    <mroot>
      <mrow>
        <mn>2</mn>
        <mo>+</mo>
        <mi>i</mi>
      </mrow>
      <mrow>
        <mi>a</mi>
        <mo>!</mo>
      </mrow>
    </mroot>
  </math>


</body>
</html>
